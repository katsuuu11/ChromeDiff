<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4285f4;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #357ae8;
    }
    button:active {
      background: #2a5dc7;
    }
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>Staging-Production Sync Checker</h2>
  
  <div class="input-group">
    <label for="url1">Production URL (本番環境)</label>
    <input type="text" id="url1" placeholder="https://www.example.com/page">
  </div>
  
  <div class="input-group">
    <label for="url2">Staging/Test URL (テスト環境)</label>
    <input type="text" id="url2" placeholder="https://staging.example.com/page">
  </div>
  
  <button id="openCompare">Check Sync</button>
  
  <div class="note">
    テスト環境と本番環境を重ねて表示します。<br>
    完全に一致していれば同期OK、ズレがあればミスが検出できます。
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

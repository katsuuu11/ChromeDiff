<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Compare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 16px;
      z-index: 10000;
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-group label {
      font-size: 12px;
      opacity: 0.9;
    }
    
    input[type="range"] {
      width: 120px;
    }
    
    select, button {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    
    button:hover {
      background: rgba(255,255,255,0.2);
    }
    
    #container {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    #iframe1, #iframe2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* 常に透明化して直接操作を無効化 */
    }
    
    .value-display {
      font-family: 'Courier New', monospace;
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      min-width: 35px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label>Opacity:</label>
      <input type="range" id="opacity" min="0" max="100" value="50">
      <span class="value-display" id="opacityValue">50%</span>
    </div>
    
    <div class="control-group">
      <label>Blend:</label>
      <select id="blendMode">
        <option value="normal">Normal</option>
        <option value="multiply">Multiply</option>
        <option value="difference">Difference</option>
        <option value="screen">Screen</option>
        <option value="overlay">Overlay</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>X Offset:</label>
      <input type="range" id="offsetX" min="-500" max="500" value="0">
      <span class="value-display" id="offsetXValue">0</span>
    </div>
    
    <div class="control-group">
      <label>Y Offset:</label>
      <input type="range" id="offsetY" min="-500" max="500" value="0">
      <span class="value-display" id="offsetYValue">0</span>
    </div>
    
    <div class="control-group">
      <button id="syncScroll">Sync Scroll: ON</button>
    </div>
  </div>
  
  <div id="container">
    <iframe id="iframe1"></iframe>
    <iframe id="iframe2"></iframe>
  </div>
  
  <script src="overlay.js"></script>
</body>
</html>
